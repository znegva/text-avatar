<ion-header>
  <ion-navbar>
    <ion-title>
      Company Social
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <button ion-item *ngFor="let user of users; let i = index" (click)="presentUserInfoAlert(user)">
      <text-avatar *ngIf="i % 2==1" [text]="user.name" item-left></text-avatar>
	  <ion-avatar *ngIf="i % 2 == 0" item-left>
        <img src="{{ 'http://lorempixel.com/200/200/people/' + i}}">
	  </ion-avatar>
      <h2>{{ user.name || upper}}</h2>
      <p>{{ user.company }} - {{ user.job_title }}</p>
    </button>
    
    <ion-item ion-item style="text-align: center;">
      <h4 ion-text color="primary">Pull To Load More</h4>
    </ion-item>
  </ion-list>

</ion-content>
